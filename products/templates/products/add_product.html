{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    {% trans "Add Product" %} - Coffee Shop
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden p-6 max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold text-primary mb-6">
            {% trans "Add New Product" %}
        </h2>
        
        <form action="{% url 'products:add_product' %}" method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="mt-6">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
                    {% trans "Add" %}
                </button>
                <a href="{% url 'products:product_list' %}" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded">
                    {% trans "Cancel" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
